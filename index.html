<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Like & Sub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        .services {
            margin: 20px 0;
        }
        .service {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bán Like & Sub Chất Lượng</h1>
    </header>
    <div class="container">
        <p>Chúng tôi cung cấp dịch vụ tăng like và sub uy tín, chất lượng cao.</p>
        <div class="services">
            <div class="service">
                <h3>Gói Like Facebook</h3>
                <p>1000 like - 100.000 VNĐ</p>
                <a href="#" class="btn">Mua ngay</a>
                <div class="service">
    <h2>Gói Like Facebook</h2>
    <p>1000 Like - 100.000 VNĐ</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="your-email@example.com"> <!-- Thay bằng email PayPal của bạn -->
        <input type="hidden" name="item_name" value="Gói Like Facebook">
        <input type="hidden" name="amount" value="100.00"> <!-- Giá tiền (USD) -->
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Thanh toán ngay" class="btn">
    </form>
</div>

            </div>
            <div class="service">
                <h3>Gói Sub YouTube</h3>
                <p>1000 sub - 150.000 VNĐ</p>
                <a href="#" class="btn">Mua ngay</a>
                <div class="service">
    <h2>Gói Sub YouTube</h2>
    <p>1000 Sub - 150.000 VNĐ</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="your-email@example.com"> <!-- Thay bằng email PayPal của bạn -->
        <input type="hidden" name="item_name" value="Gói Sub YouTube">
        <input type="hidden" name="amount" value="150.00"> <!-- Giá tiền (USD) -->
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Thanh toán ngay" class="btn">
    </form>
</div>

            </div>
        </div>
    </div>
</body>
</html>
